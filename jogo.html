<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title> O Aventureiro </title>
        <script type="javascript" src="roteiro.js"></script>
    </head>
    <body>
        <div id="interface">
            <div id="statusBar">
                
                <div id="nomePersonagem">
                    <h3>Dragonborn</h3>
                </div>

                <div id="nomeInimigo">
                    <h3 id="inimigoNome">Inimigo</h3>
                </div>
                
                <br><div id="hp">
                    <p id="quantidadeHp">HP:</p>
                </div>
                
                <div id="hpInimigo">
                    <p id="quantidadeHpInimigo">HP:</p>
                </div>

                <br><div id="dano">
                    <p id="quantidadeDano">Dano:</p>
                </div>

                <div id="danoInimigo">
                    <p id="quantidadeDanoInimigo">Dano:</p>
                </div>

            </div>
            <div id="actionBar">
                <div id="ocultarActionBar">
                    <input type="button" name="botaoSim" id="botaoSim" value="SIM">
                    <input type="button" name="botaoNao" id="botaoNao" value="NÃO">
                </div>
            </div>
            <div id="console">
                <p id="textoConsoleL1">Bem vindo ao jogo "O Aventureiro".</p>
                <p id="textoConsoleL2">Este jogo é baseado no sistema de "escolhas", onde você deve decidir as decisões a serem tomadas.</p>
                <p id="textoConsoleL3"><input type="button" name="continuar" id="continuar" value="Deseja Continuar?"></p>
            </div>
        </div>
    </body>
</html>
