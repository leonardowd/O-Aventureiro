<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title> O Aventureiro </title>
        <script type="text/javascript" src="roteiro.js"></script>
    </head>
    <body>
        <div id="interface">
            <div id="statusBar">
                
                <div id="nomePersonagem">
                    <h3>Dragonborn</h3>
                </div>

                <div id="nomeInimigo">
                    <h3 id="inimigoNome"></h3>
                </div>
                
                <br><div id="hp">
                    <p id="quantidadeHp"></p>
                </div>
                
                <div id="hpInimigo">
                    <p id="quantidadeHpInimigo">:</p>
                </div>

                <br><div id="dano">
                    <p id="quantidadeDano"></p>
                </div>

                <div id="danoInimigo">
                    <p id="quantidadeDanoInimigo"></p>
                </div>

            </div>
            <div id="actionBar">
                <div id="ocultarActionBar">
                    <form id="formulario">
                        <input type="text" name="resposta" id="resposta" placeholder="S/N">
                        <input type="submit" id="confirmar" value="Confirmar">
                    </form>
                </div>
            </div>
            <div id="console">
                <p id="textoConsoleL1">Bem vindo ao jogo "O Aventureiro".</p>
                <p id="textoConsoleL2">Este jogo é baseado no sistema de "escolhas", onde você deve decidir as ações a serem tomadas.</p>
                <p id="textoConsoleL3"><input type="button" name="continuar" id="continuar" value="Deseja Continuar?" onclick="iniciar()"></p>
            </div>
        </div>
    </body>
</html>
